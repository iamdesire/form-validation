<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div id="container">
        <div class="odin-img">
            <div class="logo">
                <img src="./assets/img/odin-lined.png" alt="logo of odin">
                <span>ODIN</span>
            </div>
            <p>Photo by Maria Melnyk on Unplash</p>

        </div>
        <div class="form">
            <div class="text">
                <p class="p">This is not a real online service!
                   You Know need something like this in your life<br> 
                   to help you realize your deepest dreams.<br> 
                   Sign up now to get started. <br>  
                </p>
                <span class="p-span">You know want you!</span>

                <form action="" method="post">
                    <div class="c-champs">
                        <p class="pt">Let's do this!</p>

                         <div class="champs">
                        
                            <div class="el">
                                <label for="">First Name</label>
                                <input type="text" name="firstname" id="firstname" required>
                            </div>

                            <div class="el">
                                <label for="">Last Name</label>
                                <input type="text" name="lastname" id="lastname" required>
                            </div>

                            <div class="el">
                                <label for="">Email</label>
                                <input type="email" name="Email" id="Email">
                            </div>
                            <div class="el">
                                <label for="">Phone Number</label>
                                <input type="tel" name="Phone" id="Phone">
                            </div>
                            <div class="el">
                                <label for="">Password</label>
                                <input type="password" name="password" id="password" required>
                            </div>
  
                            <div class="el">
                                <label for="">Confirm Password</label>
                                <input type="password" name="cpassword" id="cpassword" required>
                            </div>
                        
                    </div>

                    </div>
                   
                    <button type="submit">Create Account</button>
                    <p class="t-login">Already have an account? <a href="/">Log in</a></p>
                </form>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
